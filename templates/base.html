<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<title>Teamstarter - {% block title %}Get your idea going{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
	<link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap-responsive.min.css") }}">
	<link rel="stylesheet" href="{{ url_for("static", filename="css/base.css") }}">
	<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', '']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	{% endblock %}
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Teamstarter</a>
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user"></i> Username
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">Profile</a></li>
						<li class="divider"></li>
						<li><a href="#">Sign Out</a></li>
					</ul>
				</div>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="/discover">Discover</a></li>
						<li><a href="/create">Create</a></li>
						<li><a href="/signup">Signup</a></li>
						<li><a href="/signin">Signin</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

	<script src="{{ url_for("static", filename="js/environment.js") }}"></script>
	<script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
	<script>
		require.config({
			baseUrl: '/static/js',

			packages: [
				{
					name: 'app',
				}
			]
		});
		require(['app']);
	</script>
</body>
</html>
