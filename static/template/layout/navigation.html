{{#is_authenticated}}
<div id="profile" class="btn-group pull-right">
	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		<i class="icon-user"></i> {{ user.email }}
		<span class="caret"></span>
	</a>
	<ul class="dropdown-menu">
		<li><a href="#">Profile</a></li>
		<li class="divider"></li>
		<li><a href="#">Log Out</a></li>
	</ul>
</div>
{{/is_authenticated}}
{{^is_authenticated}}
<ul class="nav pull-right">
	<li><a id="signup-link" href="#">Sign up</a></li>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Log in</a>
		<div id="login-dropdown" class="dropdown-menu">
			<form method="post" class="form-inline" action="#">
				<input type="email" id="login-email" name="email" class="input-small" placeholder="E-mail" />
				<input type="password" id="login-password" name="password" class="input-small" placeholder="Password" />
				<button id="login-btn" class="btn">Log in</button>
			</form>
		</div>
	</li>
</ul>
{{/is_authenticated}}
